<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive card details form</title>

		<!-- Custom styles -->
		<link
			rel="stylesheet"
			href="dist/main.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="container__cards"></div>
			<div class="container__form">
				<form>
					<div class="container__form-row">
						<label for="cardholder-name">cardholder name</label>
						<input
							type="text"
							name="cardholder-name"
							id="cardholder-name"
							placeholder="e.g. Jane Appleseed"
						/>
					</div>
					<div class="container__form-row">
						<label for="card-number">card number</label>
						<input
							type="text"
							name="card-number"
							id="card-number"
							placeholder="e.g. 1234 5678 9123 0000"
						/>
					</div>
					<div class="container__form-row">
						<fieldset>
							<legend>exp. date (mm/yy)</legend>
							<label for="expiry-month"></label>
							<input
								type="text"
								name="expiry-month"
								id="expiry-month"
								placeholder="MM"
							/>
							<label for="expiry-year"></label>
							<input
								type="text"
								name="expiry-year"
								id="expiry-year"
								placeholder="YY"
							/>
						</fieldset>
						<label for="cvc">cvc</label>
						<input
							type="text"
							name="cvc"
							id="cvc"
							placeholder="e.g. 123"
						/>
					</div>
					<button type="submit">Confirm</button>
				</form>
			</div>
		</div>

		<template> Thank you! We've added your card details Continue </template>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
